<button class="group" (click)="toggle()">
    <span class="" data-state="closed">
        <div class="flex h-[72px] w-8 items-center justify-center">
            <div class="flex h-6 w-6 flex-col items-center opacity-25 group-hover:opacity-100"
                [class.rotate-180]="opened && side === 'right' || !opened && side === 'left'"
            >
                <div class="h-4 w-1 rounded-full transition-transform translate-y-[1px] group-hover:rotate-12
                    bg-slate-800 dark:bg-slate-300"
                    [class.rotate-12]="!opened"
                ></div>
                <div class="h-4 w-1 rounded-full transition-transform -translate-y-[1px] group-hover:-rotate-12
                    bg-slate-800 dark:bg-slate-300"
                    [class.-rotate-12]="!opened"
                ></div>
            </div>
        </div>
    </span>
</button>
