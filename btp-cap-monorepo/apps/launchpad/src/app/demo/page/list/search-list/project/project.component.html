<nz-card>
  <div nz-row>
    <div nz-col nzFlex="94px">所属类目:</div>
    <div class="tag-wrap" nz-col nzFlex="1" [ngStyle]="{ maxHeight: expanded ? '58px' : '33px' }">
      <nz-tag class="m-r-25 m-b-10" nzMode="checkable" (click)="allSel()">
        <span class="sp-14">全部</span>
      </nz-tag>
      <ng-container *ngFor="let tag of tagArray">
        <nz-tag class="m-r-25 m-b-10" nzMode="checkable" [(nzChecked)]="tag.isChecked">
          <span class="sp-14">{{ tag.name }}</span>
        </nz-tag>
      </ng-container>
    </div>
    <div nz-col nzFlex="51px">
      <a *ngIf="!expanded" class="operate-text" (click)="expanded = true">
        展开
        <i nz-icon nzTheme="outline" nzType="down"></i>
      </a>
      <a *ngIf="expanded" class="operate-text" (click)="expanded = false">
        收起
        <i nz-icon nzTheme="outline" nzType="up"></i>
      </a>
    </div>
  </div>
  <nz-divider class="m-0" nzDashed></nz-divider>
  <div class="m-t-20 m-b-20" nz-row [nzAlign]="'middle'">
    <div nz-col nzFlex="94px">其他选项:</div>
    <div nz-col nzFlex="1">
      <div nz-row>
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="12" [nzXl]="8" [nzXs]="12" [nzXXl]="8">
          作者：
          <nz-select class="max-width" [nzPlaceHolder]="'不限'" [(ngModel)]="searchInfo.author">
            <nz-option nzLabel="王昭君" nzValue="1"></nz-option>
          </nz-select>
        </div>
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="12" [nzXl]="8" [nzXs]="12" [nzXXl]="8">
          好评度：
          <nz-select class="max-width" [nzPlaceHolder]="'不限'" [(ngModel)]="searchInfo.like">
            <nz-option nzLabel="优秀" nzValue="1"></nz-option>
            <nz-option nzLabel="普通" nzValue="2"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
  </div>
</nz-card>
<nz-card class="m-t-20">
  <div nz-row [nzGutter]="[16, 16]">
    <div *ngFor="let item of 8 | numberLoop" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
      <nz-card nzHoverable [nzCover]="coverTemplate">
        <nz-card-meta nzDescription="希望是一个好东西，也许是最好的，好东西是不会消亡的" [nzTitle]="'Alipay'"></nz-card-meta>
        <div class="card-item-content">
          <span nz-typography nzType="secondary">1小时前</span>
          <nz-avatar-group>
            <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
            <nz-avatar nzText="U" style="background-color: #f56a00"></nz-avatar>
            <nz-avatar nz-tooltip nzIcon="user" nzTooltipTitle="NG-ZORRO User" style="background-color: #87d068"></nz-avatar>
            <nz-avatar nzText="NG" style="background-color: #1890ff"></nz-avatar>
          </nz-avatar-group>
        </div>
      </nz-card>
    </div>
  </div>
  <ng-template #coverTemplate>
    <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
  </ng-template>
</nz-card>
