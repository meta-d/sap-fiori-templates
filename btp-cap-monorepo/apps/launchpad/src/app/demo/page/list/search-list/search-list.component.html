<nz-page-header class="site-page-header" nzBackIcon>
  <nz-page-header-title>搜索列表</nz-page-header-title>
  <nz-page-header-subtitle>{{currentSearchList}}</nz-page-header-subtitle>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button>取消</button>
      <button *nzSpaceItem nz-button>查询</button>
      <button *nzSpaceItem nz-button nzType="primary">保存</button>
    </nz-space>
  </nz-page-header-extra>
  <nz-page-header-content>
    <div class="center">
      <div style="width: 455px">
        <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
          <input type="text" nz-input placeholder="请输入" />
        </nz-input-group>
        <ng-template #suffixButton>
          <button nz-button nzSearch nzSize="large" nzType="primary">搜索</button>
        </ng-template>
      </div>
    </div>
  </nz-page-header-content>
  <nz-page-header-footer>
    <nz-tabset [(nzSelectedIndex)]="currentSelTab">
      <nz-tab *ngFor="let item of tabData" [nzTitle]="item.label" (nzClick)="to(item)"></nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>

<div class="normal-table-wrap" [@fadeRouteAnimation]="prepareRoute(searchOutlet)">
  <router-outlet #searchOutlet="outlet"></router-outlet>
</div>
