<nz-card [nzBordered]="false">
  <nz-result nzStatus="error" nzSubTitle="请核对并修改以下信息后，再重新提交。" nzTitle="提交失败">
    <div nz-result-content>
      <div class="desc">
        <h4 class="m-b-20" nz-title>您提交的内容有如下错误：</h4>
        <p class="m-b-8" nz-paragraph>
          <i class="text-error m-r-8" nz-icon nzType="close-circle"></i>
          您的账户已被冻结
          <a class="operate-text m-l-20">立即解冻 &gt;</a>
        </p>
        <p nz-paragraph>
          <i class="text-error m-r-8" nz-icon nzType="close-circle"></i>
          您的账户还不具备申请资格
          <a class="operate-text m-l-20">立即升级 &gt;</a>
        </p>
      </div>
    </div>
    <div nz-result-extra>
      <button nz-button nzType="primary">返回修改</button>
    </div>
  </nz-result>
</nz-card>
